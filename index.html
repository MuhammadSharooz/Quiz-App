<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/vG22OEaUJqEsxqwhTrErGwHatS4ItqnyZtJ9_k7j_h8n4ZaSOSQQDK9zfoL8b6CrFg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/images/Quiz App.png" alt=""  class="d-inline-block align-text-top">
              </a>
              <div class="UserName d-flex justify-content-start">
                Welcome
            </div>
          </nav>
          <div class="row ">
           
            <div id="timer"></div>
            <div class="col-12 col-md-12 ">
               <div class="startQuiz" >
                <h1>Quiz App</h1>
                <h3>Start Quiz</h3>
                <p>This is a multiple choice quiz app</p>
                <p>There are 32 questions</p>
                <p>Each question has 4 options</p>
                <p>Each question has 10 seconds</p>
                <p>You have 25 Minutes to complete the quiz</p>
                <p>Good Luck</p>
                <br>
              <button type="button" onclick="startQuiz()" class="btn btn-primary">Start Quiz</button>
            </div>
              <div class="card Quiz">
       <div class="card-body ">
                  <h5 class="card-title">Question</h5>
                  <p class="card-text">
                    <div id="ques">
                        1) Which of the following is not relational operators?
                    </div>
                    
                   
                     <div class="form-check ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" required>
                    <label class="form-check-label" for="inlineRadio1">==</label>
                </div>
                <div class="form-check  ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2" required>
                    <label class="form-check-label" for="inlineRadio2">!=</label>
              </div>
              <div class="form-check ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" required>
                    <label class="form-check-label" for="inlineRadio3"><</label>
            </div>
            <div class="form-check ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4" required>
                    <label class="form-check-label" for="inlineRadio4">></label>
          </div>
                  </p>
                  
        <button type="button" id=" nextButton"  onclick="SUBMIT()"  class="btn btn-primary">Next</button>     
              
         </div>
                </div>
        <div class="col-12 col-md-12 result">
          
            <div class="card">
              <div class="card-body">
                <h5 class="card-title res">Result</h5>
                <p class="card-text">
                  <div id="result">
                    
                  </div>
                  <div class="circular-progress">
                    <span class="progress-value">0%</span>
                </div>
                    </div>
                  </div>
                </p>
              </div>
            </div>
        </div>
        </div>
           
         </div>

    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
